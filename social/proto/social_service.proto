syntax = "proto3";

package github.com.darialissi.msa_big_tech.social;

import "social.proto";
import "google/api/annotations.proto";

option go_package = "github.com/darialissi/msa_big_tech/social/pkg;social";


service SocialService {
    // Отправление запроса "В Друзья"
    rpc SendFriendRequest(SendFriendRequestRequest) returns (SendFriendRequestResponse) {
        option (google.api.http) = {
        post: "/api/v1/friends/requests"
        body: "*"
        };
    }
    // Получение списка входящих запросов
    rpc ListFriendRequests(ListFriendRequestsRequest) returns (ListFriendRequestsResponse) {}
    // Принятие заявки
    rpc AcceptFriendRequest(AcceptFriendRequestRequest) returns (AcceptFriendRequestResponse) {}
    // Отклонение заявки
    rpc DeclineFriendRequest(DeclineFriendRequestRequest) returns (DeclineFriendRequestResponse) {}
    // Удаление из "Друзей"
    rpc RemoveFriend(RemoveFriendRequest) returns (RemoveFriendResponse) {}
    // Получение списка "Друзей"
    rpc ListFriends(ListFriendsRequest) returns (ListFriendsResponse) {}
}