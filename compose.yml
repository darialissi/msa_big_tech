services:

  auth:
    container_name: auth_service
    build:
      context: ./auth
    env_file:
      - ./auth/.env
    ports:
      - "8083:50053"
    networks:
      - app-network
    depends_on:
      - auth_migrations

  auth_postgres:
    image: postgres:latest
    container_name: auth_postgres
    env_file:
      - ./auth/.env
    ports:
      - 5433:5432
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
      
  auth_migrations:
    build:
      context: ./auth
      dockerfile: Dockerfile.migrations
    env_file:
      - ./auth/.env
    networks:
      - app-network
    depends_on:
      auth_postgres:
        condition: service_healthy

  chat:
    container_name: chat_service
    build:
      context: ./chat
