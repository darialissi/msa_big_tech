      dockerfile: Dockerfile.migrations
    env_file:
      - ./users/.env
    networks:
      - app-network
    depends_on:
      users_postgres:
        condition: service_healthy

  gateway:
    container_name: gateway_service
    build:
      context: ./gateway
    ports:
      - "8087:50057"
    networks:
      - app-network
    depends_on:
      - auth
      - chat
      - social
      - users


